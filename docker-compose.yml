services:
  dashboard:
    build:
      context: .
      args:
        APP_VERSION: "${APP_VERSION:-unknown}"
    container_name: memory-bank-dashboard
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ../memory-bank:/memory-bank:ro
      - ../docs/lessons-learned:/lessons-learned:ro
      - ../docs/adrs:/adrs:ro
      - ../features:/features:ro
    environment:
      - MEMORY_BANK_DIR=/memory-bank
      - LESSONS_DIR=/lessons-learned
      - ADRS_DIR=/adrs
      - FEATURES_DIR=/features
